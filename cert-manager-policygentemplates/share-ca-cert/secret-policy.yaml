apiVersion: v1
kind: Namespace
metadata:
  creationTimestamp: null
  name: cert-manager-policies
spec: {}
status: {}
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: share-ca-cert-placementrules
  namespace: cert-manager-policies
spec:
  clusterSelector:
    matchExpressions:
    - key: local-cluster
      operator: In
      values:
      - "true"
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: share-ca-cert-placementbinding
  namespace: cert-manager-policies
placementRef:
  apiGroup: apps.open-cluster-management.io
  kind: PlacementRule
  name: share-ca-cert-placementrules
subjects:
- apiGroup: policy.open-cluster-management.io
  kind: Policy
  name: share-ca-cert-ca-cert-policy
---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
  name: share-ca-cert-ca-cert-policy
  namespace: cert-manager-policies
spec:
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: share-ca-cert-ca-cert-policy-config
      spec:
        evaluationInterval:
          compliant: 10m
          noncompliant: 10s
        namespaceselector:
          exclude:
          - kube-*
          - openshift-*
          include:
          - sno-*
          - mno-*
        object-templates:
        - complianceType: musthave
          objectDefinition:
            apiVersion: v1
            data:
              key: '{{hub fromSecret "cert-manager-policies" "cfssl-internal-ca-key" "key"
                hub}}'
            kind: Secret
            metadata:
              creationTimestamp: null
              name: cfssl-internal-ca-key
              namespace: '{{hub (lookup "v1" "Namespace" "" "").metadata.name hub}}'
        remediationAction: inform
        severity: low
  remediationAction: inform
